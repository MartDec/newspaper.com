<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <script src="https://kit.fontawesome.com/f1ae1bf88e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="skin/css/style.css">
</head>
<body>
    <header>
        <h1>News Paper</h1>
        <div class="actions">
            <a id="login" class="user-form-link" href="login">login</a>
            <a id="register" class="user-form-link" href="register">register</a>
        </div>

        <form action="login" method="POST" class="user-form d-none">
            <div class="form-title">
                <h2>Login</h2>
                <i class="fas fa-times close-form"></i>
            </div>
            <div class="form-input">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="john.doe@gmail.com">
            </div>
            <div class="form-input">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="password">
            </div>
            <button type="submit">login</button>
        </form>

        <form action="register" method="POST" class="user-form d-none">
            <div class="form-title">
                <h2>Register</h2>
                <i class="fas fa-times close-form"></i>
            </div>
            <div class="form-input">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="john.doe@gmail.com">
            </div>
            <div class="form-input">
                <label for="register-firstname">Firstname</label>
                <input type="text" id="register-firstname" name="firstname" placeholder="John">
            </div>
            <div class="form-input">
                <label for="register-lastname">Lastname</label>
                <input type="text" id="register-lastname" name="lastname" placeholder="Doe">
            </div>
            <div class="form-input">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="password">
            </div>
            <button type="submit">register</button>
        </form>
    </header>
    <main>
        <section class="latest-articles">
            <form action="select-source" id="sources-form">
                <div class="form-input">
                    <label for="source-list">Select your source</label>
                    <select name="source-list" id="source-list"></select>
                </div>
                <button type="submit">choose</button>
            </form>
            <div class="articles-wrapper"></div>
        </section>
    </main>
    <footer></footer>

    <script src="js/app.js" type="module"></script>
</body>
</html>
